<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuk</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka@5.0.0/index.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title {
            font-family: 'Iosevka', monospace;
        }
        .cursor::after {
            content: ' _';
            animation: cursor 0.5s infinite;
            font-weight: 100;
            color: white;
        }

        @keyframes cursor {
            0%  { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-4 font-sans">
    <h1 class="text-4xl md:text-5xl mb-8 title cursor">shuk</h1>

    <div class="w-full max-w-[800px] mx-auto">
        <img src="shuk.gif" alt="Shuk demo" class="w-full h-auto">
    </div>

    <div class="text-gray-400 max-w-[800px] text-center leading-relaxed p-4 font-mono">
        ðŸš€ Shuk is a lightning-fast command line tool that makes sharing files via Amazon S3 buckets a breeze! Simply point shuk at any file, and it will upload it to your S3 bucket and generate a pre-signed URL for easy sharing. ðŸ’¾
    </div>

    <div class="bg-gray-800 p-4 rounded w-full max-w-[500px] mx-auto flex items-center mb-8">
        <textarea
            class="flex-grow bg-transparent border-none text-white font-mono p-2 h-8 resize-none outline-none overflow-hidden leading-tight"
            readonly
        >https://github.com/darko-mesaros/shuk</textarea>
        <button
            class="text-gray-400 hover:text-white transition-colors duration-200 p-2"
            title="Copy to clipboard"
        >
            <i data-lucide="copy" size="18"></i>
        </button>
    </div>

    <div class="flex gap-8">
        <a
            href="https://github.com/darko-mesaros/shuk"
            target="_blank"
            class="text-white no-underline text-lg hover:opacity-80 transition-opacity"
        >Github</a>
        <a
            href="https://crates.io/crates/shuk"
            target="_blank"
            class="text-white no-underline text-lg hover:opacity-80 transition-opacity"
        >crates.io</a>
    </div>

    <script>
        lucide.createIcons();

        function copyToClipboard() {
            const textarea = document.querySelector('textarea');
            textarea.select();
            navigator.clipboard.writeText(textarea.value);
        }

        document.querySelector('textarea').addEventListener('click', copyToClipboard);
        document.querySelector('button').addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
